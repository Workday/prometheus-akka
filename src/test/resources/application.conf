akka {
  loglevel = INFO
  loggers = [ "akka.event.slf4j.Slf4jLogger" ]
  logger-startup-timeout = 30s
}

prometheus.akka {
  metric.filters {
    akka-actor {
      includes = [ "**/user/tracked-**", "*/user/measuring-**", "*/user/stop-**" ]
      excludes = [ "*/system/**", "*/user/IO-**", "**/user/tracked-explicitly-excluded-**" ]
    }

    akka-router {
      includes = [ "**/user/tracked-**", "*/user/measuring-**", "*/user/stop-**" ]
      excludes = [ "**/user/tracked-explicitly-excluded-**" ]
    }

    akka-dispatcher {
      includes = [ "**" ]
      excludes = [ "**explicitly-excluded**" ]
    }

    akka-actor-groups {
      all {
	      includes = [ "**" ]
	      excludes = [ "*/system/**", "*/user/IO-**" ]
      }
      tracked {
        includes = [ "**/user/tracked-**" ]
        excludes = [ "*/system/**", "*/user/IO-**", "**/user/tracked-explicitly-excluded-**" ]
      }
      exclusive {
	      includes = [ "**/MyActor**" ]
	      excludes = []
      }
    }
  }
}

explicitly-excluded {
  type = "Dispatcher"
  executor = "fork-join-executor"
}

tracked-fjp {
  type = "Dispatcher"
  executor = "fork-join-executor"

  fork-join-executor {
    parallelism-min = 8
    parallelism-factor = 100.0
    parallelism-max = 22
  }
}

tracked-tpe {
  type = "Dispatcher"
  executor = "thread-pool-executor"

  thread-pool-executor {
    core-pool-size-min = 7
    core-pool-size-factor = 100.0
    max-pool-size-factor  = 100.0
    max-pool-size-max = 21
    core-pool-size-max = 21
  }
}